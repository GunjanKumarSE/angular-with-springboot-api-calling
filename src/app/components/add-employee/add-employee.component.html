<a class="" routerLink="/employees">Back</a>
<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="firstName">firstName </label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [(ngModel)]="employee.firstName"
            name="firstName"
          />
        </div>

        <div class="form-group">
            <label for="lastName">LastName</label>
            <input
              class="form-control"
              id="lastName"
              required
              [(ngModel)]="employee.lastName"
              name="lastName"
            />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input
              class="form-control"
              id="address"
              required
              [(ngModel)]="employee.address"
              name="address"
            />
          </div>

          <div class="form-group">
            <label for="pinCode">Pin Code </label>
            <input
              class="form-control"
              id="pinCode"
              required
              [(ngModel)]="employee.pinCode"
              name="pinCode"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              id="email"
              required
              [(ngModel)]="employee.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input
              class="form-control"
              id="gender"
              required
              [(ngModel)]="employee.gender"
              name="gender"
            />
          </div>

          <div class="form-group">
            <label for="married">Married</label>
            <input
              class="form-control"
              id="married"
              required
              [(ngModel)]="employee.married"
              name="married"
            />
          </div>

          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date"
              class="form-control"
              id="birthday"
              required
              [(ngModel)]="employee.birthday"
              name="birthday"
            />
          </div>
          <div class="form-group">
            <label for="profession">Profession</label>
            <input
              class="form-control"
              id="profession"
              required
              [(ngModel)]="employee.profession"
              name="profession"
            />
          </div>
          <div class="form-group">
            <label for="dateofjoining">Date of Joining</label>
            <input type="date"
              class="form-control"
              id="dateofjoining"
              required
              [(ngModel)]="employee.dateofjoining"
              name="dateofjoining"
            />
          </div>

          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number"
              class="form-control"
              id="salary"
              required
              [(ngModel)]="employee.salary"
              name="salary"
            />
          </div>

          <button (click)="saveEmployee()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
